{% extends "base_form.html" %}
{% block back %}
<a href="{{ url_for('cadastro') }}" id="icon_voltar"><img src="{{url_for('static', filename='img/icon_voltar.svg')}}" alt="" height="42px" width="42px"></a>
{% endblock %}
{% block content %}
<div id="div_form">

    <form action="{{ url_for('cadastrar_emp_action') }} " method='POST'>
        <div>
            <label for="emp_email">email:</label>
        </div>
        <div>
            <input type="text" name="emp_email" id="emp_email">
        </div>
        <div>
            <label for="emp_senha">senha:</label>
        </div>
        <div>
            <input type="text" name="emp_senha" id="emp_senha">
        </div>
        <div>
            <label for="emp_senha_c">Confirmar a senha:</label>
        </div>
        <div>
            <input type="text" name="emp_senha_c" id="emp_senha_c">
        </div>
        <div>
            <label for="emp_cnpj">CNPJ:</label>
        </div>
        <div>
            <input type="text" name="emp_cnpj" id="emp_cnpj">
        </div>

        <div id="botao_form">
        <button type="submit">Confirmar</button>
        </div>
        
    </form>

</div>

{% endblock %}
